<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>GET and POST</title>
</head>
<body>
	<div">
		<form action="getRequest" method="get">
			<h4>SEND GET Request</h4>
			Firstname: <input type="text" name="firstname" required="true"><br>
			Lastname: <input type="text" name="lastname" required="true"><br>
			<input type="submit" value="Send GET Request">
		</form>
		<form action="postRequest" method="post">
			<h4>SEND GET Request</h4>
			Firstname: <input type="text" name="firstname" required="true"><br>
			Lastname: <input type="text" name="lastname" required="true"><br>
			<input type="submit" value="Send POST Request">
		</form>
	</div>
</body>
</html>
